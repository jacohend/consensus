<div modal="showModal" close="cancel()">
    </br>
    <!-- Modal Header -->
    <div class="modal-header">
        <button type="button" ng-click="close()" class="close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            Submit Post
        </h4>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">

        <form role="form">
            <div class="form-group">
                <label for="title">Title</label>
                <input ng-model="newP.title" class="form-control"
                       id="title" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input ng-model="newP.link" class="form-control"
                       id="link" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <textarea cols="40" rows="5" style="overflow-y: scroll;" ng-model="newP.text" class="form-control"
                       id="text" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                       <input ng-model="newP.tags" class="form-control"
                              id="tags" placeholder="tags separated by +"/>
            </div>
            <div class="col-md-4 text-center">
                <button type="submit" ng-click="newPost()"  class="btn btn-primary">Submit</button>
            </div>
        </form>


    </div>

    <!-- Modal Footer -->
    <div class="modal-footer"></div>
</div>
