<div modal="showModal" close="cancel()">
    <!-- Modal Header -->
    <div class="modal-header">
        <button type="button" ng-click="close()" class="close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            Submit Post
        </h4>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">

        <form role="form">
            <div class="form-group">
                <label for="text">Text</label>
                <input ng-model="newC.text" class="form-control"
                       id="text" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="tag">Tags</label>
                <input ng-model="newC.tags" class="form-control"
                       id="tag" placeholder="tag"/>
            </div>
            <button type="submit" ng-click="newComment()"  class="btn btn-default">Submit</button>
        </form>


    </div>

    <!-- Modal Footer -->
    <div class="modal-footer"></div>
</div>
